name: CI

on:
  push:
    branches-ignore:
      - main
    paths:
      - "src/**"
      - "action.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - ".github/workflows/ci.yml"
      - ".github/actions/**"
  pull_request:
    branches-ignore:
      - main
    paths:
      - "src/**"
      - "action.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - ".github/workflows/ci.yml"
      - ".github/actions/**"
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

  lint:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: npm run lint

  typecheck:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Type check
        run: npm run typecheck

  test:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: npm run test:coverage

  build:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: npm run build

  security:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Security audit
        run: npm audit --audit-level=high
