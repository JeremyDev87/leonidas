name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Verify dist is up to date
        run: |
          if [ "$(git diff --name-only dist/)" != "" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the changes."
            git diff --stat dist/
            exit 1
          fi
