name: 'Setup Node.js Environment'
description: 'Checkout code, setup Node.js with npm caching, and install dependencies'

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci
      shell: bash
