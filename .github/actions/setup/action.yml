name: "Setup"
description: "Setup Node.js and restore npm cache"

inputs:
  node-version:
    description: "Node.js version"
    default: "20"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      shell: bash
      run: npm ci
