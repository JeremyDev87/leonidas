# Leonidas Configuration
# Place this file in your repository root to customize behavior

# Trigger label name - issues with this label activate Leonidas
label: "leonidas"

# Claude model to use for analysis and implementation
model: "claude-sonnet-4-5-20250929"

# Branch name prefix for implementation PRs
branch_prefix: "claude/issue-"

# Base branch for pull requests
base_branch: "main"

# Allowed tools for Claude Code during execution
allowed_tools:
  - "Read"
  - "Write"
  - "Edit"
  - "Bash(npm:*)"
  - "Bash(git:*)"
  - "Bash(gh:*)"
  - "Bash(npx:*)"
  - "Bash(node:*)"
  - "Bash(mkdir:*)"
  - "Bash(ls:*)"
  - "Bash(cat:*)"
  # File management utilities
  - "Bash(rm:*)"
  - "Bash(mv:*)"
  - "Bash(cp:*)"
  - "Bash(touch:*)"
  # Text processing and search utilities
  - "Bash(sed:*)"
  - "Bash(grep:*)"
  - "Bash(echo:*)"
  - "Bash(find:*)"
  - "Bash(head:*)"
  - "Bash(tail:*)"
  - "Bash(wc:*)"

# Maximum number of Claude Code turns
max_turns: 50

# Language for plan comments (e.g., "en", "ko", "ja")
language: "en"

# Authorized approvers for /approve command
# Only users with these GitHub author associations can trigger execution
# Default: ["OWNER", "MEMBER", "COLLABORATOR"]
# Note: To customize this, you must also update .github/workflows/leonidas-execute.yml
authorized_approvers:
  - "OWNER"
  - "MEMBER"
  - "COLLABORATOR"
